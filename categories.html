---
layout: default
title: categories
---
{% for category in site.categories %}
  <h2>{{ category.first }} ({{ category.last | size }})</h2>
  <ul>
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a><br />{{post.summary}}</li>
    {% endfor %}
  </ul>
{% endfor %}
