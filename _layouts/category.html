---
layout: default
---


<div class="main">
  <div class="left">
    {% include nav.html %}
    <h1>{{ page.category | humanize }}</h1>
  </div>
  <div class="right">
    <ul>
      {% for post in site.categories[page.category] %}
        <li>
          {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
